<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door2Door Example</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #088632;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            background-color: #666;
        }
        .container {
            padding: 20px;
        }
        #download-button {
            float: right;
            margin-right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
        #magnify-buttons {
            float: right;
            margin-right: 10px;
        }
        #code-block {
            text-align: center;
            margin-top: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a class="active" href="index.html">Home</a>
    <a href="#">Account</a>
    <a href="#">Options</a>
</div>

<div class="container">
    <button id="download-button" onclick="downloadImage()">Download Image</button>
    <div id="magnify-buttons">
        <button onclick="zoomIn()">+</button>
        <button onclick="zoomOut()">-</button>
    </div>
    <h1>Door2Door Heat Map</h1>
    <h2>Example</h2>
    <center> 
<embed type="text/html" src="heatmap.html" width="600" height="400">
 
</center>

<footer> 

    <a id="admin-link" href="admin.html">Admin</a>
    <br>
    <span>&copy; 2024 - Created by Darien Entwistle</span>
</footer>

<script>
    function zoomIn() {
        document.body.style.zoom = "150%"; // Adjust as needed
    }
    
    function zoomOut() {
        document.body.style.zoom = "100%"; // Adjust as needed
    }

    function downloadImage() {
        var image = document.querySelector("#code-block img");
        var url = image.src;
        var filename = url.substring(url.lastIndexOf("/") + 1);
        var anchor = document.createElement("a");
        anchor.href = url;
        anchor.download = filename;
        anchor.click();
    }
    
    // JavaScript to show admin link based on some condition
    // For demonstration, let's say if user is admin, show the link
    var isAdmin = true; // Change this based on your logic
    if (isAdmin) {
        document.getElementById("admin-link").style.display = "block";
    }
</script>

</body>
</html>
